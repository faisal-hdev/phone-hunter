<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./iocn/1.png" type="image/x-icon">
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5 mb-3">Welcome to my phone hunter</h1>
    </header>

    <main class="container">
      <section>
        <div class="d-flex justify-content-center">
          <div class="input-group w-50 mb-4">
            <input
              id="search-field" type="text" class="form-control" placeholder="Search your phone"/>
            <button id="btn-search" class="btn btn-outline-dark" type="button" id="button-addon2"> Search </button>
          </div>
        </div>
      </section>

      <!-- Display search result -->
      <section>
        <div id="phones-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        <div id="no-found-msg" class="d-none mt-4 d-flex justify-content-center align-items-center" >
          <h4 class="text-danger-emphasis"> No phone found. Please try a new search </h4>
        </div>
        <div id="show-all" class="text-center d-none mt-5">
          <button id="btn-show-all" class="btn btn btn-light">Show all</button>
        </div>
        <!-- Spinner  -->
        <div id="loader" style="height: 360px" class="d-flex justify-content-center align-items-center mt-4 d-none">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal contents -->
      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5">
      <hr />
      <div class="p-5">
        <p class="text-center">Copyright @ 2023 All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
